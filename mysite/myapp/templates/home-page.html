{% extends 'base.html' %}

{% block head %}
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <link rel="canonical" href="https://noobtronics.in">
    <meta name="robots" content="all">
{% endblock %}


{% block section %}
<section class="section fullwidthmobilesection">
  <div class="container fullwdithcontainer">
    <br>

    {% for c in catalog %}

    <h2 class="title has-text-centered is-5">{{c.name}}</h2>
    <div class="columns is-mobile horizontalprodcards">
      {% for prod in c.products %}
      <div class="column is-narrow horizontalprodcolumn">
        <div class="card" style="height: 100%">
          <div class="card-image">
            <figure class="image" style="object-fit: cover;">
              <a href="/product/{{prod.slug}}" target="_blank">
                <img src="{{prod.thumb}}" alt="{{prod.name}}">
              </a>
            </figure>
          </div>
          <div class="footerblock">
              <footer class="card-footer">
                  <p class="cardhead">{{prod.name}}</p>
              </footer>
              <footer class="card-footer">
                  <p class="cardsubtitle">{{prod.cardtitle}}</p>
              </footer>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
    {% endfor %}


  </div>
</section>

{% endblock %}
