<!DOCTYPE html>
<html lang="en">
<head>
    <title>Noobtronics Shop</title>
    {% include "header.html" %}
</head>
<body >
<section class="hero is-success is-fullheight">
    <!-- Hero head: will stick at the top -->
    {% include "hero-head.html" %}

    <!-- Hero content: will be in the middle -->
    <div class="hero-body" id="app">
        <div class="container shopcontainer">
            <div class="columns">
            <div class="column is-one-quarters">
                <aside class="menu">
                    <ul class="menu-list">
                        <form id="shopmenu">
                        <li><a v-on:click="change_menu(0, 0)" v-bind:class="{'is-active': menu_selected[0]==0}">All Products</a></li>
                        {{ data.tags.html | safe }}
                        </form>
                    </ul>
                </aside>
            </div>
            <div class="column is-three-quarters prodcolumn">
                <div v-for="p in products" class="card productcard is-shady" v-on:click="open_prod_page(p.slug)">
                    <div class="card-image">
                        <figure class="image is-square" v-bind:id="`img`+p.id">
                            <img v-bind:src="p.thumb" alt="Placeholder image">
                        </figure>
                        <a v-if="p.in_stock=='true'" class="button is-warning shopcartbutton" v-on:click="add_to_cart(p.id)">Add to Cart</a>
                        <a v-if="p.in_stock=='false'" class="button is-primary shopcartbutton">Out of Stock</a>
                    </div>
                    <footer class="card-footer">
                        <p class="cardhead">[%p.name%]</p>

                    </footer>
                    <footer class="card-footer">
                        <p class="cardsubtitle">[%p.cardtitle%]</p>
                    </footer>
                    <footer class="card-footer ">
                        <h2 class="price">₹[%p.price%]<span class="mrpprice">&nbsp;₹[%p.mrp%]&nbsp;&nbsp;</span></h2>
                    </footer>
                </div>
                <nav class="pagination is-rounded" role="navigation" aria-label="pagination" v-if="total_pages>1">
                    <a class="pagination-previous" v-if="table_page > 1" v-on:click="change_page(table_page-1)">Previous</a>
                    <a class="pagination-next" v-if="table_page < total_pages" v-on:click="change_page(table_page+1)">Next page</a>
                    <ul class="pagination-list">
                        <li v-if="table_page>5"><span class="pagination-ellipsis">&hellip;</span></li>
                        <li v-for="p in get_pages()"><a class="pagination-link" v-bind:class="{'is-current': (table_page==p)}" v-bind:aria-label="'Goto page '+p" v-on:click="change_page(p)">[%p%]</a></li>
                        <li v-if="total_pages-table_page>5"><span class="pagination-ellipsis">&hellip;</span></li>
                    </ul>
                </nav>
            </div>
        </div>
        </div>
    </div>


        {% include "hero-footer.html" %}

<script>
    $( document ).ready(function() {
        $(".productcard").hover(
            function () {
                $(this).find('.shopcartbutton').addClass("showshopcartbutton");
            },
            function () {
                $(this).find('.shopcartbutton').removeClass("showshopcartbutton");
            }
        );
    });
</script>

    <script>

        function offset(el) {
            var rect = el.getBoundingClientRect(),
                scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
                scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            return { top: rect.top + scrollTop, left: rect.left + scrollLeft }
        }

        var fly_to_cart = function(cartqty, img_id){
            var cart = $('#cartnav');
            var img = $(img_id).find("img").eq(0);
            var clone_img = img.clone()
                .offset({
                    top: img.offset().top,
                    left: img.offset().left
                })
                .css({
                    'opacity': '0.5',
                    'position': 'absolute',
                    'z-index': '100'
                })
                .appendTo($('body'))
                .animate({
                    'top': cart.offset().top + 10,
                    'left': cart.offset().left+20,
                    'width': 32,
                    'height': 32
                }, 1000, 'easeInOutExpo');

            clone_img.animate({
                'width': 0,
                'height': 0
            }, function () {
                head_app.cartqty = cartqty;
                animate_by_id('cartnav', 'animated rubberBand');
                $(this).detach();

            });
        };

    </script>


<script>
    var products_data = {{ prod_data | safe}};

    var menu_data = {{data.tags_selected | safe}};

    var total_pages = {{total_pages}};

    var page_number = {{page_number}};
</script>

<script>
    function serializeForm(form) {
        var objects = [];
        var formData = new FormData();

        if (typeof form == 'object' && form.nodeName.toLowerCase() == "form") {
            var fields = form.getElementsByTagName("input");
            for(var i=0;i<fields.length;i++){
                if(fields[i].type == 'file'){
                    var file = fields[i].files[0];
                    if(file.size > 20000000){
                        console.log('File size is too big !');
                        return;
                    }
                    else{
                        formData.append(fields[i].name, file);
                    }
                }
                else if(fields[i].type == 'checkbox'){
                    formData.append(fields[i].name, fields[i].checked);
                }
                else{
                    formData.append(fields[i].name, fields[i].value);
                }
            }

            fields = form.getElementsByTagName("select");
            for(var i=0;i<fields.length;i++){
                formData.append(fields[i].name, fields[i].value);
            }

            fields = form.getElementsByTagName("textarea");
            for(var i=0;i<fields.length;i++){
                formData.append(fields[i].name, fields[i].value);
            }
        }
        return formData;
    }
</script>

<script>
    var add_to_cart = function(prod_id){
        head_app.loading = true;
        data = {
            'prod_id': prod_id,
            'quantity': 1
        };
        axios({
            method: 'post',
            url: '/api/add/add_to_cart',
            data: data,
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function(response) {
            head_app.loading = false;
            if(response.data.success){
                fly_to_cart(response.data.cartqty, '#img'+prod_id);
            }
            else{
                console.log(response);
                alert('Error - ' + response.data.reason);
            }
        });
    };


    var update_menu_prods = function(page_number){
        head_app.loading = true;
        var form = document.getElementById('shopmenu');
        var form_data = serializeForm(form);
        form_data.append('menu_data', app.menu_selected);
        form_data.append('page_number', page_number);

        axios({
            method: 'post',
            url: '/api/fetch/catalog',
            data: form_data,
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function(response) {
            head_app.loading = false;
            if(response.data.success){
                app.products = response.data.products;
                app.table_page = response.data.page_number;
                app.total_pages = response.data.total_pages;
            }
            else{
                console.log(response);
                alert('Error - ' + response.data.reason);
            }
        });
    };
</script>

<script>
    var app = new Vue({
        el: '#app',
        delimiters: ['[%', '%]'],
        data: {
            products: products_data,
            menu_selected: menu_data,
            table_page: page_number,
            total_pages: total_pages
        },
        methods :{
            change_menu: function(idx, val) {
                for(var i = idx+1; i<= 5; ++i){
                    Vue.set(this.menu_selected, i, 0);
                }
                Vue.set(this.menu_selected, idx, val);
                document.getElementById("shopmenu").reset();
                update_menu_prods(1);
            },
            update_menu_prods: function(page_number){
                update_menu_prods(page_number);
            },
            open_prod_page: function(slug){
                var url = '/product/'+slug;
                var win = window.open(url, '_blank');
                win.focus();
            },
            change_page: function(new_page){
                if(this.table_page != new_page){
                    this.table_page = new_page;
                }
            },
            min: function(a,b){
                if(a>=b){
                    return b;
                }
                return a;
            },
            max: function(a,b){
                if(a>=b){
                    return a;
                }
                return b;
            },
            get_pages: function(){
                var start_page = this.max(this.table_page-5, 1);
                var end_page = this.min(this.table_page+5, this.total_pages);
                var ls = [];
                for(var i=start_page; i <= end_page; i++){
                    ls.push(i);
                }
                return ls;
            },
            add_to_cart: function(prod_id){
                event.stopPropagation();
                if(!user_authenticated){
                    head_app.ModalLogin = true;
                }
                else{
                    add_to_cart(prod_id);
                }
            }
        }
    });
</script>
</section>
</body>
</html>
