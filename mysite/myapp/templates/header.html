<script>

function loadStyleSheet(src) {
    if (document.createStyleSheet){
        document.createStyleSheet(src);
    }
    else {
        var el = document.getElementsByTagName('head');
        var s = document.createElement('link');
        s.rel='stylesheet';
        s.href=src;
        el.insertBefore(s, el.firstChild);

    }
};

var getScript = function(nm, id) {
  var s = document.createElement('script');
  s.type='text/javascript';
  s.id=id;
  s.src=nm;
  document.getElementsByTagName('head')[0].appendChild(s);
}

window.onload = function(e){
    loadStyleSheet("/static/css/plugin/animate/animate.min.css");
    loadStyleSheet("/static/css/loading.css");
    loadStyleSheet("/static/css/plugin/box-shadows.min.css");
    loadStyleSheet("/static/css/plugin/balloon.min.css");
}
</script>

<script>
    function checkCookie(){
        var cookieEnabled = navigator.cookieEnabled;
        if (!cookieEnabled){
            document.cookie = "testcookie";
            cookieEnabled = document.cookie.indexOf("testcookie")!=-1;
        }
        return cookieEnabled || showCookieFail();
    }

    function showCookieFail(){
      alert("Please Enable Cookies in your browser to experience the website.");
    }


    // within a window load,dom ready or something like that place your:
    checkCookie();
</script>

<script>

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }


    var animate_by_id = function(id, animation){
        var handle = setInterval(function () {
            if($('#'+id).hasClass('is-badge-danger')){
                $('#'+id).addClass(animation);
                setTimeout(function () {
                    $('#'+id).removeClass(animation);
                }, 2000);
                clearInterval(handle);
            }
        }, 50);
    };


    var js_open_url =function(url){
        var win = window.open(url, '_blank');
        win.focus();
    };

</script>
