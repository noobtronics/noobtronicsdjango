{% extends 'base.html' %}

{% block head %}
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}">
    <meta name="keywords" content="{{keywords}}">
    <link rel="canonical" href="https://electronicspi.com{{slug}}">
    <meta name="robots" content="all">
{% endblock %}


{% block section %}
<section class="section">
  <div class="container">
    <h2 class="title has-text-centered">popular-ic</h2>
    <div class="columns is-multiline">

      {% for m in  datasheets %}
      <div class="column is-6-tablet is-3-desktop">
        <div class="card" style="height: 100%">
          <div class="card-image"><figure class="image is-4by3" style="object-fit: cover;"><a href="{{m.slug}}" target="_blank"><img src="{{m.image}}" alt=""></a></<figure>
          </figure></div>
          <div class="card-content">
            <div class="block"><small class="is-size-7">{{m.created|date:'d M Y'}} | By {{m.author}}</small></div>
            <h5 class="title is-6"><a href="{{m.slug}}" target="_blank">{{m.heading}}</a></h5>
            <p>{{m.description}}</p>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
    <div class="buttons is-centered"><a class="button is-primary" href="/ic">Read more</a></div>
  </div>
</section>

{% endblock %}
