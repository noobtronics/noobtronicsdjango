<!DOCTYPE html>
<html lang="en">
<head>
    <title>noobtronics - Reset Password Page</title>
    {% include "header.html" %}

    <script>
    </script>
</head>
<body>
<section class="hero is-success is-fullheight">
    <!-- Hero head: will stick at the top -->
    {% include "hero-head.html" %}

    <!-- Hero content: will be in the middle -->
<section id="orderapp">
    <div class="hero-body" >
        <div class="container ordercontainer">

            <div class="orders">
                <div class="columns">
                    <div class="column has-text-centered">

                    </div>

                    <div class="column has-text-centered">
                        <h2 class="title is-4 ordertitle" style="text-align:center;margin-top: 30px;">Reset Password</h2>
                        <form id="main_form" action="" method="post">
                            {% csrf_token %}
                            <div class="field">
                              <p class="control has-icons-left has-icons-right">
                                <input class="input" type="password" placeholder="Password" v-model="password" name="password">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-lock"></i>
                                </span>
                              </p>
                            </div>
                            <div class="field">
                              <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Confirm Password" v-model="cnf_password">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-lock"></i>
                                </span>
                              </p>
                              <p class="help is-white" v-html="form_help"></p>
                            </div>
                            <div class="field">
                              <p class="control has-text-centered">
                                <button type="button" class="button is-danger" v-on:click="submit_form">
                                  Submit
                                </button>
                              </p>
                            </div>
                        </form>
                    </div>
                    <div class="column has-text-centered">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal blackmodal" v-bind:class="{'is-active': ModalCancel}" v-cloak>
        <div class="modal-card cancon-modal bShadow-66 is-shady">
            <section class="modal-card-body">
                <div class="modalclose">

                </div>
                <h2 class="title is-6">Confirm Cancel</h2>
                <p>Do you want to Cancel Order no. [% order_id %] ?</p>
                <br>
                <p class="content is-small">Paid money will be refunded within 5 business days.</p>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger" v-on:click="cancel_order">Yes</button>
                <button class="button is-info" v-on:click="ModalCancel=false;">No</button>
            </footer>
        </div>
    </div>


</section>

<script>
    var cancel_order = function cancel_order() {
        head_app.loading = true;
        axios({
            method: 'post',
            url: '/api/order/cancel',
            data: {
                'order_id': orderapp.order_id,
            }
        }).then(function (response) {
            head_app.loading = false;
            if(response.data.success){
                location.reload();
            }
            else{
                console.log(response);
                alert('Error - ' + response.data.reason);
            }
        });
    };
</script>

<script>
var submit_form = function(){

    if(orderapp.password.length < 3){
        orderapp.form_help = 'Password length should be >= 3';
        return;
    }

    if(orderapp.password != orderapp.cnf_password){
        orderapp.form_help = 'Passowrds are not matching';
        return;
    }
    document.getElementById("main_form").submit();
};
</script>

<script>
    var orderapp = new Vue({
        el: '#orderapp',
        delimiters: ['[%', '%]'],
        data: {
            ModalCancel: false,
            order_id: '',
            password: '',
            cnf_password: '',
            form_help: '',
        },
        computed: {
        },
        methods: {
            confirm_cancel: function(order_id){
                this.order_id = order_id;
                this.ModalCancel = true;
            },
            cancel_order: function(){
                cancel_order();
            },
            open_prod_page: function(slug){
                var url = '/product/'+slug;
                var win = window.open(url, '_blank');
                win.focus();
            },
            submit_form: function(){
                submit_form();
            }
        }
    });

</script>


    {% include "hero-footer.html" %}
</section>
</body>
</html>
