{% block section %}


<section class="section fullwidthmobilesection shoppagesection">
  <div class="container fullwdithcontainer">



    <h1 class="c">{{h1}}</h1>



    <h2 class="title is-5 has-text-centered" style="margin-top:1.5rem;">Browse All {{name}}</h2>
    <div class="columns shopprodrow">

          <div class="column prodcolumn">
            {% for prod in products %}
            <div class="card">
              <div class="card-image">
                <a href="{{prod.slug}}">
                  <figure class="image" style="object-fit: cover;">
                      <picture>
                        <source data-srcset="{{prod.thumb.webp}}" type="image/webp">
                        <source data-srcset="{{prod.thumb.jpg}}" type="image/jpeg">
                        <img data-src="{{prod.thumb.jpg}}" alt="{{prod.thumb.alt}}"  width="150" height="150" class="lazyload"  >
                      </picture>
                  </figure>
                </a>


              </div>
              <div class="footerblock">
                <a href="{{prod.slug}}">
                  <footer class="card-footer">
                    <p class="cardhead">{{prod.cardname}}</p>
                  </footer>
                </a>
                <footer class="card-footer">
                  <p class="cardsubtitle">{{prod.cardtitle}}</p>
                </footer>
                <footer class="card-footer">
                  <p class="card-footer-item">
                    <span class="price">
                      â‚¹{{prod.price}}
                    </span>
                  </p>
                  <p class="card-footer-item">
                    <span>
                      <button class="button is-small is-warning">Add to Cart</button>
                    </span>
                  </p>
                </footer>

              </div>
            </div>
            {% endfor %}

            <div class="card hidden">
            </div>

          </div>

    </div>

    <div class="content">
      {{content | safe }}
    </div>



  </div>

</section>

{% endblock %}
