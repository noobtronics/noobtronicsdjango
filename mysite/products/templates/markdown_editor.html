<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="/static/css/bulma/bulma-0.7.1/css/bulma.min.css">
    <script src="/static/js/vue/vue.js"></script>
    <script src="/static/js/markdown/marked.min.js"></script>
  </head>
  <body>
  <section class="section" id="app">
    <div class="container">
      <div class="columns">
          <div class="column">
              <textarea style="height: 800px; width: 100%;" v-text="markdown_data" v-model="markdown_data">

              </textarea>
          </div>
          <div class="column">
            <div class="content">
            <div style="width: 100%; min-height: 800px; border: 1px solid black;" v-html="html_data">

            </div>
            </div>
          </div>
      </div>
    </div>
  </section>

<script>
    var app = new Vue({
        el: '#app',
        delimiters: ['[%','%]'],
        data: {
            html_data: "",
            markdown_data: "",
        },
        watch: {
            markdown_data: function (val, oldVal) {
                this.html_data = marked(val);
            }
        }
    });

</script>

<script>
    app.markdown_data = "# h1 Heading ";
</script>


  </body>
</html>
